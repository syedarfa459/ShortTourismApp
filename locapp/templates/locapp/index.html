{% extends 'base.html' %} {% load crispy_forms_tags %} {% block body %} {%load static%}

<head>
  <style>
    * {
  box-sizing: border-box;
}
.myForm{
    background:url("{% static 'images/tws.jpg' %}");
    background-size:100%;
    height:430px;
    width:800px;
    border-radius: 5px;
}
#cityBtn{
    height:50px;
    width:100px;
    margin-right:10px;
}
  </style>
</head>
<div style="margin-top:140px;" class="d-flex justify-content-center">
    {%for b in obj%}
    <form method="POST" >
        {%csrf_token%}
    <input type="submit" name="city" id="cityBtn" class="btn btn-outline-dark" value="{{b.destination_name}}">
    </form>
    {%endfor%}
</div>
<div class="container" style="margin-top:40px;">
  <hr style="color:#f66342;height:2px;border-width:0;">
  <h1 class="mb-5 mt-5 text-danger text-center"><span style="color:#f66342;">Explore with SAYAHAT</span></h1>
  <hr style="color:#f66342;height:2px;border-width:0; margin-bottom: 30px;">
</div>
<div style="margin-top:25px;" class="d-flex justify-content-center">
<form method="POST" class="col-lg-8 myForm jumbotron" >
      {% csrf_token %}
      <div class="mt-3 col-lg-6" style="padding-top:190px;">
        {{form | crispy}}
      <div class="d-flex justify-content-center">
      <input type="submit" class="btn mt-4 btn-lg btn-outline-dark" value="Search" />
    </div>
    </div>
      <!-- <input type="submit" class="btn btn-primary mt-3" value="Check Destination Details"> -->
    </form>
</div>
<div class="container" style="margin-top:40px;">
  <hr style="color:#f66342;height:2px;border-width:0;">
  <h1 class="mb-5 mt-5 text-danger text-center"><span style="color:#f66342;">Location on Map</span></h1>
  <hr style="color:#f66342;height:2px;border-width:0; margin-bottom: 30px;">
</div>
<div class="container" style="width: 800px;height: 650px;margin-top: 50px;" >{{map| safe}}</div>

{% endblock body %}
